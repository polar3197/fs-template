services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./src/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: src/api/Dockerfile
    container_name: api
    working_dir: /src
    volumes:
      - ./src:/src:ro
      - ./alembic:/app/alembic:ro
      - ./alembic.ini:/app/alembic.ini:ro
    expose:
      - "8000"
    env_file:
      - .env
    environment:
      PYTHONPATH: /src
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: >-
      sh -c "alembic -c /app/alembic.ini upgrade head &&
      uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  db:
    image: postgres:16
    container_name: pg-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_NAME}
    expose:
      - "5432"
    volumes:
      - pg-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    build: ./src/ui
    container_name: frontend
    expose:
      - "5173"
    volumes:
      - ./src/ui:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  pg-data:
